<!DOCTYPE html>
<html>
<head>
    <title>Map with Bubbles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.9028, 12.4964], 6); // Set initial view to Italy

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Your city data (replace this with your data)
        var cities = [
            {
                name: 'Milano',
                value: 100,
                coordinates: [45.4642, 9.19]
            },
            {
                name: 'Roma',
                value: 80,
                coordinates: [41.9028, 12.4964]
            },
            {
                name: 'Firenze',
                value: 60,
                coordinates: [43.7696, 11.2558]
            },
            {
                name: 'Pavia',
                value: 40,
                coordinates: [45.1847, 9.158]
            },
            {
                name: 'Villafranca di Verona',
                value: 50,
                coordinates: [45.3997, 10.8688]
            }
            // Add more cities as needed
        ];

        cities.forEach(function(city) {
            var marker = L.circleMarker(city.coordinates, {
                radius: Math.sqrt(city.value) * 3, // Adjust the bubble size based on the value
                fillColor: 'blue',
                fillOpacity: 0.5,
                stroke: false
            }).bindPopup(city.name + '<br>Value: ' + city.value).addTo(map);
        });
    </script>
</body>
</html>
