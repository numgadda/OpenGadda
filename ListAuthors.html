    // Get the <div> for alphabet buttons
    var alphabetButtonsDiv = document.getElementById("alphabetButtons");

    // Function to filter authors by the starting letter
    function filterAuthors(letter) {
        // Clear the current list
        ul.innerHTML = '';

        // Create a Set to store unique authors for the current letter
        var uniqueAuthors = new Set();

        // Populate the list with filtered authors, ensuring uniqueness
       // Populate the list with filtered authors, ensuring uniqueness
jsonData.forEach(function (entry) {
    if (entry.Authors !== null && entry.Authors.trim().charAt(0).toLowerCase() === letter) {
        if (!uniqueAuthors.has(entry.Authors)) {
            var li = document.createElement("li");

            // Create a link to index.html with the selected author as a query parameter
            var link = document.createElement("a");
            link.href = `library.html?author=${encodeURIComponent(entry.Authors)}`;
            link.textContent = entry.Authors;

            // Append the link to the list item
            li.appendChild(link);

            ul.appendChild(li);
            uniqueAuthors.add(entry.Authors);
        }
    }
});
    }

    // Create buttons for each letter of the alphabet
    for (var letter = 'a'; letter <= 'z'; letter = String.fromCharCode(letter.charCodeAt(0) + 1)) {
        var button = document.createElement("button");
        button.textContent = letter.toUpperCase();
        button.addEventListener('click', function () {
            filterAuthors(this.textContent.toLowerCase());
        });
        alphabetButtonsDiv.appendChild(button);
    }

    // Add a "Show All" button
    var showAllButton = document.getElementById("showAllButton");
    showAllButton.addEventListener('click', function () {
        // Show all non-null authors
        ul.innerHTML = '';

        // Create a Set to store unique authors for the entire list
        var uniqueAuthors = new Set();

        // Populate the list with all non-null authors, ensuring uniqueness
        jsonData.forEach(function (entry) {
            if (entry.Authors !== null) {
                if (!uniqueAuthors.has(entry.Authors)) {
                    var li = document.createElement("li");
                    li.textContent = entry.Authors;
                    ul.appendChild(li);
                    uniqueAuthors.add(entry.Authors);
                }
            }
        });
    });
    // Initially, show all authors
    filterAuthors('a');
